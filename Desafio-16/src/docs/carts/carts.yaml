paths:
 /api/carts/{cid}:
  get:
   summary: Obtener todos los carritos
   tags:
    - Carts cid
   parameters:
    - name: cid
      in: path
      required: true
      description: cid es el id del carrito que selecciono
      schema:
       $type: string
   responses:
    "200":
     description: Los carritos se obtuvieron de forma correcta
     content:
      application/json:
       schema:
        type: array
        items:
         $ref: "#components/schemas/Cart"
    "500":
     description: Error interno del servidor
  post:
   summary: Crear producto
   tags:
    - Carts cid
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: "#components/requestBodies/UpdateProd"
   responses:
    "200":
     description: La mascota se creo de forma correcta
     content:
      application/json:
       schema:
        type: objet
        properties:
         status:
          type: string
         payload:
          $ref: "#components/schemas/Prod"
    "500":
     description: Error interno del servidor
  put:
   summary: Editar productos
   tags:
    - Carts cid
   parameters:
    - name: cid
      in: path
      required: true
      description: cid es el id del carrito que selecciono
      schema:
       $type: object
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: "#components/requestBodies/UpdateProd"
   responses:
    "200":
     description: Productos actualizados
    "500":
     description: Error interno del servidor
  delete:
   summary: Eliminar todos los productos del carrito
   tags:
    - Carts cid
   parameters:
    - name: cid
      in: path
      required: true
      description: cid es el id del carrito que selecciono
      schema:
       $type: string
   responses:
    "200":
     description: Productos eliminados
    "500":
     description: Error interno del servidor    
 /api/carts/:
  get:
   summary: Obtener todos los carritos
   tags:
    - Carts
   responses:
    "200":
     description: Los carritos se obtuvieron de forma correcta
     content:
      application/json:
       schema:
        type: array
        items:
         $ref: "#components/schemas/Cart"
    "500":
     description: Error interno del servidor
  post:
   summary: Agregar nuevo carrito
   tags:
    - Carts
   parameters:
      schema:
       $type: object
   responses:
    "200":
     description: Carrito nuevo agregado
    "500":
     description: Error interno del servidor
 /api/carts/{cid}/product/{pid}:
  post:
   summary: Agregar producto a carrito
   tags:
    - Carts
   parameters:
    - name: cid
      in: path
      required: true
      description: cid es el id del carrito que selecciono
      schema:
       $type: string
    - name: pid
      in: path
      required: true
      description: pid es el id del producto que selecciono
      schema:
       $type: string
   responses:
    "200":
     description: Producto agregado al carrito
    "500":
     description: Error interno del servidor
  put:
   summary: Editar cantidad del producto
   tags:
    - Carts
   parameters:
    - name: cid
      in: path
      required: true
      description: cid es el id del carrito que selecciono
      schema:
       $type: string
    - name: pid
      in: path
      required: true
      description: pid es el id del producto que selecciono
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: "#components/requestBodies/UpdateQuantity"
   responses:
    "200":
     description: Cantidad actualizada
    "500":
     description: Error interno del servidor
 /api/carts/{cid}/purchase:
  post:
   summary: Agregar producto a carrito
   tags:
    - Carts
   parameters:
    - name: cid
      in: path
      required: true
      description: cid es el id del carrito que selecciono
   requestBody:
    required: true
    content:
     application/json:
      schema:
       $ref: "#components/requestBodies/Purchase"
    "200":
     description: Compra realizada
    "500":
     description: Error interno del servidor
components:
 schemas:
  Prod:
   type: object
   properties:
    _id:
     type: ObjectId
     description: id del producto
    title:
     type: string
     description: Nombre del producto
    description:
     type: string
     description: Descripcion del producto
    price:
     type: string
     description: Precio del producto
    thumbnail:
     type: string
     description: Ruta de la imagen del producto
    code:
     type: string
     description: Codigo unico del producto
    stock:
     type: number
     description: 25
   example:
    _id: ObjectId("gsa98273skjhgda8912")
    title: Teclado keyboard
    description: Keyboard Dell, ultima generacion
    price: 999
    thumbnail: "http:www.imagen/perrito.jpg"
    code: EEAS55
    stock: 47
 requestBodies:
  UpdateProd:
   type: object
   properties:
    title:
     type: string
     description: Nombre del producto
    description:
     type: string
     description: Descripcion del producto
    price:
     type: string
     description: Precio del producto
    thumbnail:
     type: string
     description: Ruta de la imagen del producto
    code:
     type: string
     description: Codigo unico del producto
    stock:
     type: number
     description: 25
   example:
    _id: ObjectId("gsa98273skjhgda8912")
    title: Teclado keyboard
    description: Keyboard Dell, ultima generacion
    price: 999
    thumbnail: "http:www.imagen/perrito.jpg"
    code: EEAS55
    stock: 47
  UpdateQuantity:
   type: object
   properties:
    quantity:
     type: number
     description: Cantidad del nuevo producto
   example:
    quantity: 47
  Purchase:
   type: object
   properties:
    email:
     type: string
     description: Nombre del producto
   example:
    email: "aagustin067@gmail.com"